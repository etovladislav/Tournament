<div class="row marketing main-wrapper" ng-controller="TournamentCtrl">
    <h4 style="color: red" ng-show="vm.error">
        Ошибка создания
    </h4>
    <div class="col-sm-7">
        <form class="form-horizontal" role="form" ng-submit="vm.createTournament()">
            <div class="form-group">
                <label for="nameTournamentInput">Название турнира:</label>
                <input type="text" class="form-control" ng-model="vm.tournament.tournamentName" id="nameTournamentInput" required>
            </div>
            <div class="form-group">
                <label for="cityTournamentInput">Город проведения:</label>
                <input type="text" class="form-control" ng-model="vm.tournament.city" id="cityTournamentInput" required>
            </div>
            <div class="form-group">
                <div>
                    Обычный турнир, каждый играет с каждым. <br><br>
                    <label>Выберете количество кругов:</label>
                    <select ng-model="vm.tournament.countCircular" class="form-control" required>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>

                </div>
            </div>
            <button class="btn btn-success pull-right" type="submit">Создать</button>
        </form>
    </div>
</div>
