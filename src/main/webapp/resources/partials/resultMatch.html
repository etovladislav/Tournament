<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-4 text-center">
               <h3>{{vm.match.team1.name}}</h3>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-4 text-center">
                <h3>{{vm.match.team1.name}}</h3>
            </div>
            <div class="col-xs-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-3 text-center">
                <input type="text" class="score-input" ng-model="vm.match.numberGoalsT1" placeholder="-">
            </div>
            <div class="col-xs-2 text-center">
                <h2>-</h2>
            </div>
            <div class="col-xs-3 text-center">
                <input type="text" class="score-input" ng-model="vm.match.numberGoalsT2" placeholder="-">
            </div>
            <div class="col-xs-2"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="vm.ok()">Сохранить</button>
    <button class="btn btn-danger" type="button" ng-click="vm.cancel()">Отменить</button>
</div>
